<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Article Content Styling - Explicit CSS */
        .prose {
            max-width: none;
            color: #374151;
            line-height: 1.8;
            font-size: 18px;
        }
        
        /* Headers with proper spacing */
        .prose h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 2rem;
            margin-top: 2rem;
            line-height: 1.2;
            border-bottom: 3px solid #4F46E5;
            padding-bottom: 0.5rem;
        }
        
        .prose h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 1.5rem;
            margin-top: 3rem;
            line-height: 1.3;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .prose h2:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: #4F46E5;
            border-radius: 2px;
        }
        
        .prose h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            margin-top: 2rem;
            line-height: 1.4;
        }
        
        .prose h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4B5563;
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
        }
        
        /* Paragraphs with proper spacing */
        .prose p {
            color: #374151;
            margin-bottom: 1.5rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        /* Lists with proper formatting */
        .prose ul {
            color: #374151;
            margin-bottom: 1.5rem;
            padding-left: 2rem;
            list-style: none;
        }
        
        .prose ol {
            color: #374151;
            margin-bottom: 1.5rem;
            padding-left: 2rem;
            list-style: decimal;
        }
        
        .prose li {
            line-height: 1.8;
            margin-bottom: 0.75rem;
            position: relative;
            font-size: 1.1rem;
        }
        
        .prose ul li:before {
            content: "â€¢";
            color: #4F46E5;
            font-weight: bold;
            position: absolute;
            left: -1.5rem;
            font-size: 1.2rem;
        }
        
        /* Table styling */
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
            background: white;
        }
        
        .prose th {
            background-color: #4F46E5;
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
            text-align: left;
            font-size: 0.95rem;
            border: none;
        }
        
        .prose td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #E5E7EB;
            background: white;
            border-left: none;
            border-right: none;
        }
        
        .prose tr:nth-child(even) td {
            background-color: #F8FAFC;
        }
        
        .prose tr:hover td {
            background-color: #EEF2FF;
        }
        
        /* Links */
        .prose a {
            color: #4F46E5;
            font-weight: 500;
            text-decoration: underline;
            text-decoration-color: #4F46E5;
            text-decoration-thickness: 2px;
            text-underline-offset: 3px;
            transition: all 0.2s ease;
        }
        
        .prose a:hover {
            color: #3730A3;
            text-decoration-thickness: 3px;
        }
        
        /* Strong text */
        .prose strong {
            font-weight: 700;
            color: #111827;
        }
        
        /* Code styling */
        .prose code {
            background-color: #F3F4F6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-family: 'Monaco', 'Menlo', monospace;
            color: #4F46E5;
            border: 1px solid #E5E7EB;
        }
        
        .prose pre {
            background-color: #1F2937;
            color: #10B981;
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border: 1px solid #374151;
        }
        
        /* Images */
        .prose img {
            max-width: 100%;
            height: auto;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #E5E7EB;
        }
        
        /* Blockquotes */
        .prose blockquote {
            border-left: 4px solid #4F46E5;
            background-color: #EEF2FF;
            padding: 1rem 1.5rem;
            font-style: italic;
            color: #374151;
            margin-bottom: 1.5rem;
            border-radius: 0 0.5rem 0.5rem 0;
            font-size: 1.1rem;
        }
        
        /* Callout boxes */
        .callout {
            border-left: 4px solid #3B82F6;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .callout-info {
            border-left-color: #3B82F6;
            background-color: #DBEAFE;
        }
        
        .callout-warning {
            border-left-color: #F59E0B;
            background-color: #FEF3C7;
        }
        
        .callout-success {
            border-left-color: #10B981;
            background-color: #D1FAE5;
        }
        
        /* Comparison section */
        .comparison-section {
            background: linear-gradient(135deg, #DBEAFE 0%, #EEF2FF 100%);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #C7D2FE;
            margin-bottom: 2rem;
        }
        
        /* FAQ styling */
        .faq-item {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #E5E7EB;
            margin-bottom: 1rem;
        }
        
        .faq-question {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.75rem;
            font-size: 1.125rem;
        }
        
        .faq-answer {
            color: #374151;
            line-height: 1.7;
            font-size: 1rem;
        }
        
        /* HR styling */
        .prose hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, #4F46E5, #7C3AED);
            margin: 3rem 0;
            border-radius: 1px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .prose h1 { font-size: 2rem; }
            .prose h2 { font-size: 1.5rem; }
            .prose table { font-size: 0.875rem; }
            .prose th, .prose td { padding: 0.75rem; }
            .prose { font-size: 16px; }
        }
        
        /* Other styles */
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        
        .fade-in { 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeIn 0.6s ease forwards; 
        }
        
        @keyframes fadeIn { 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl sm:text-2xl font-bold text-indigo-600">{{ site.title }}</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://stablecoinhub.pro" class="text-gray-500 hover:text-indigo-600 text-sm font-medium">
                        <i class="fas fa-home mr-1"></i> Directory
                    </a>
                    <a href="/about" class="text-gray-500 hover:text-indigo-600 text-sm font-medium">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-lg font-bold mb-2">{{ site.title }}</h3>
                <p class="text-gray-400 text-sm mb-4">{{ site.description }}</p>
                <div class="flex justify-center space-x-4">
                    <a href="https://stablecoinhub.pro" class="text-gray-400 hover:text-white transition">
                        <i class="fas fa-home"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <p class="text-gray-400 text-sm mt-4">&copy; 2025 StableCoin Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
