<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Enhanced Article Styling */
        .prose { 
            @apply max-w-none text-gray-800 leading-relaxed;
            line-height: 1.7;
        }
        
        /* Headers with better spacing and typography */
        .prose h1 { 
            @apply text-4xl font-bold text-gray-900 mb-6 mt-8 leading-tight;
            border-bottom: 3px solid #4F46E5;
            padding-bottom: 0.5rem;
        }
        .prose h2 { 
            @apply text-2xl font-bold text-gray-900 mb-4 mt-8 leading-tight;
            color: #1E293B;
            position: relative;
        }
        .prose h2:before {
            content: "";
            position: absolute;
            left: -1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: #4F46E5;
            border-radius: 2px;
        }
        .prose h3 { 
            @apply text-xl font-semibold text-gray-800 mb-3 mt-6;
            color: #374151;
        }
        .prose h4 { 
            @apply text-lg font-semibold text-gray-700 mb-2 mt-4;
        }
        
        /* Improved paragraph spacing */
        .prose p { 
            @apply text-gray-700 mb-6 leading-relaxed;
            font-size: 1.1rem;
        }
        
        /* Better list styling */
        .prose ul, .prose ol { 
            @apply text-gray-700 mb-6 pl-6 space-y-2;
        }
        .prose li { 
            @apply leading-relaxed;
            position: relative;
        }
        .prose ul li:before {
            content: "â€¢";
            color: #4F46E5;
            font-weight: bold;
            position: absolute;
            left: -1rem;
        }
        
        /* Enhanced table styling */
        .prose table { 
            @apply w-full border-collapse mb-8 shadow-lg rounded-lg overflow-hidden;
            background: white;
        }
        .prose th { 
            @apply border-0 bg-indigo-600 text-white px-6 py-4 font-semibold text-left;
            font-size: 0.95rem;
        }
        .prose td { 
            @apply border-0 border-b border-gray-200 px-6 py-4;
            background: white;
        }
        .prose tr:nth-child(even) td {
            background: #F8FAFC;
        }
        .prose tr:hover td {
            background: #EEF2FF;
        }
        
        /* Blockquotes with style */
        .prose blockquote { 
            @apply border-l-4 border-indigo-500 bg-indigo-50 pl-6 pr-4 py-4 italic text-gray-700 mb-6 rounded-r-lg;
            font-size: 1.1rem;
        }
        
        /* Link styling */
        .prose a { 
            @apply text-indigo-600 hover:text-indigo-800 font-medium;
            text-decoration: underline;
            text-decoration-color: #4F46E5;
            text-decoration-thickness: 2px;
            text-underline-offset: 3px;
            transition: all 0.2s ease;
        }
        .prose a:hover {
            text-decoration-thickness: 3px;
        }
        
        /* Code styling */
        .prose strong { 
            @apply font-bold text-gray-900;
            background: linear-gradient(120deg, #fbbf24 0%, #f59e0b 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        .prose code { 
            @apply bg-gray-100 px-3 py-1 rounded-md text-sm font-mono text-indigo-600 border;
        }
        .prose pre { 
            @apply bg-gray-900 text-green-400 p-6 rounded-lg overflow-x-auto mb-6 shadow-lg;
            border: 1px solid #374151;
        }
        
        /* Image styling */
        .prose img { 
            @apply max-w-full h-auto rounded-xl shadow-lg mb-6 mx-auto;
            border: 1px solid #E5E7EB;
        }
        
        /* Special sections */
        .comparison-section {
            @apply bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-xl border border-indigo-200 mb-8;
        }
        
        /* FAQ styling */
        .faq-item {
            @apply bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-4;
        }
        .faq-question {
            @apply font-semibold text-gray-900 mb-2 text-lg;
        }
        .faq-answer {
            @apply text-gray-700 leading-relaxed;
        }
        
        /* Callout boxes */
        .callout {
            @apply border-l-4 p-4 mb-6 rounded-r-lg;
        }
        .callout-info {
            @apply border-blue-500 bg-blue-50;
        }
        .callout-warning {
            @apply border-yellow-500 bg-yellow-50;
        }
        .callout-success {
            @apply border-green-500 bg-green-50;
        }
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            .prose h1 { @apply text-3xl; }
            .prose h2 { @apply text-xl; }
            .prose table { @apply text-sm; }
            .prose th, .prose td { @apply px-3 py-2; }
        }
        
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 0.6s ease forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl sm:text-2xl font-bold text-indigo-600">{{ site.title }}</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://stablecoinhub.pro" class="text-gray-500 hover:text-indigo-600 text-sm font-medium">
                        <i class="fas fa-home mr-1"></i> Directory
                    </a>
                    <a href="/about" class="text-gray-500 hover:text-indigo-600 text-sm font-medium">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-lg font-bold mb-2">{{ site.title }}</h3>
                <p class="text-gray-400 text-sm mb-4">{{ site.description }}</p>
                <div class="flex justify-center space-x-4">
                    <a href="https://stablecoinhub.pro" class="text-gray-400 hover:text-white transition">
                        <i class="fas fa-home"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <p class="text-gray-400 text-sm mt-4">&copy; 2025 StableCoin Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
