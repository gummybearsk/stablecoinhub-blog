<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .prose h1 { @apply text-3xl font-bold text-gray-900 mb-6; }
        .prose h2 { @apply text-2xl font-bold text-gray-900 mb-4 mt-8; }
        .prose h3 { @apply text-xl font-semibold text-gray-900 mb-3 mt-6; }
        .prose p { @apply text-gray-700 mb-4 leading-relaxed; }
        .prose ul, .prose ol { @apply text-gray-700 mb-4 pl-6; }
        .prose li { @apply mb-1; }
        .prose table { @apply w-full border-collapse border border-gray-300 mb-6; }
        .prose th { @apply border border-gray-300 bg-gray-100 px-4 py-2 font-semibold; }
        .prose td { @apply border border-gray-300 px-4 py-2; }
        .prose blockquote { @apply border-l-4 border-indigo-500 pl-4 italic text-gray-600 mb-4; }
        .prose a { @apply text-indigo-600 hover:text-indigo-800 underline; }
        .prose strong { @apply font-semibold text-gray-900; }
        .prose code { @apply bg-gray-100 px-2 py-1 rounded text-sm font-mono text-gray-800; }
        .prose pre { @apply bg-gray-100 p-4 rounded-lg overflow-x-auto mb-4; }
        .prose img { @apply max-w-full h-auto rounded-lg shadow-sm mb-4; }
        
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 0.6s ease forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl sm:text-2xl font-bold text-indigo-600">{{ site.title }}</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://stablecoinhub.pro" class="text-gray-500 hover:text-indigo-600 text-sm font-medium">
                        <i class="fas fa-home mr-1"></i> Directory
                    </a>
                    <a href="/about" class="text-gray-500 hover:text-indigo-600 text-sm font-medium">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-lg font-bold mb-2">{{ site.title }}</h3>
                <p class="text-gray-400 text-sm mb-4">{{ site.description }}</p>
                <div class="flex justify-center space-x-4">
                    <a href="https://stablecoinhub.pro" class="text-gray-400 hover:text-white transition">
                        <i class="fas fa-home"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <p class="text-gray-400 text-sm mt-4">&copy; 2025 StableCoin Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
